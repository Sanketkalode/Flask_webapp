{% extends "base.html" %}
{% block content %}
    <center>
        <h2>{{_('Items in Inventory')}}</h2><br><br>
        <table class="table table-striped table-bordered" style="width : 1000px " >
            <tr>
                <th> {{_('Name ')}}</th>
                <th> {{_('Price')}} </th>
                <th> {{_('Items in Stock')}} </th>
            </tr>
            {% for row in item:%}
            <tr>
                <td>{{_(row['name'])}}</td>
                <td>{{row['price']}}</td>
                <td>{{row['stock']}}</td>
            </tr>
            {%endfor%}
        </table>
    </center>
{% endblock %}
